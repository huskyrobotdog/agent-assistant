name: Release

on:
  workflow_dispatch:
    branches: [main]

jobs:
  publish:
    name: Publish (${{ matrix.target }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: v1-${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges -20)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges)
          fi
          {
            echo 'body<<EOF'
            echo "## âœ¨ æ›´æ–°å†…å®¹"
            echo ""
            if [ -n "$COMMITS" ]; then
              echo "$COMMITS"
            else
              echo "ðŸŽ‰ é¦–æ¬¡å‘å¸ƒ"
            fi
            if [ -n "$PREVIOUS_TAG" ]; then
              echo ""
              echo "ðŸ“‹ [æŸ¥çœ‹å®Œæ•´å˜æ›´è®°å½•](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v__VERSION__)"
            fi
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: AgentåŠ©æ‰‹ v__VERSION__
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
