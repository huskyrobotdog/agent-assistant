name: release

on:
  workflow_dispatch:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.target }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            features: macos
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            features: amd
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set macOS deployment target
        if: matrix.platform == 'macos-latest'
        run: echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # - uses: Swatinem/rust-cache@v2
      #   with:
      #     prefix-key: release-${{ matrix.target }}

      - name: Install Vulkan SDK (Windows)
        if: matrix.platform == 'windows-latest'
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: latest
          cache: true

      - run: pnpm install
        working-directory: ./

      - id: changelog
        shell: bash
        run: |
          git fetch --tags --force
          PREVIOUS_TAG=$(git tag --sort=-creatordate | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges -20)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %sï¼ˆ%hï¼‰" --no-merges)
          fi
          {
            echo 'body<<EOF'
            echo "## âœ¨ æ›´æ–°å†…å®¹"
            echo ""
            if [ -n "$COMMITS" ]; then
              echo "$COMMITS"
            else
              echo "ðŸŽ‰ é¦–æ¬¡å‘å¸ƒ"
            fi
            if [ -n "$PREVIOUS_TAG" ]; then
              echo ""
              echo "ðŸ“‹ [æŸ¥çœ‹å®Œæ•´å˜æ›´è®°å½•](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v__VERSION__)"
            fi
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: AgentåŠ©æ‰‹ v__VERSION__
          releaseBody: ${{ steps.changelog.outputs.body }}
          releaseDraft: true
          prerelease: false
          args: '--target ${{ matrix.target }} --features ${{ matrix.features }}'
